<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1>List Of Saved Events:</h1>
<table class = "table table-bordered table-striped">
    <thead>
    <tr>
        <th scope = "col">Name</th>
        <th scope = "col">Image</th>
        <th scope = "col">Date</th>
        <th scope = "col">Notes</th>
        <th scope = "col">Link</th>
        <th scope = "col">Update</th>
        <th scope = "col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>
                <img style="width: 150px" class="img-fluid img-thumbnail" src="{{ event.image }}" alt="No image">
            </td>
            <td>{{ event.date }}</td>
            <td>{{ event.notes }}</td>
            <td>
                <a href="{{ event.link }}" class="btn btn-primary">Buy Tickets</a></td>
            <td>
                <a href="{% url 'update_favorite' event.id %}"> Update </a>
            </td>
            <td>
                <a href="{% url 'delete_favorite' event.id %}"> Delete </a>
            </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'ticketmaster-base' %}">Keep Searching!</a>

</body>
</html>
