<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous">
<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<title>Title</title>
<body>
<div class="container-fluid text-center">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <h1 class="my-4">List Of Saved Events:</h1>
            <div class="table-responsive">
                <table class = "table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th scope = "col">Name</th>
                        <th scope = "col">Image</th>
                        <th scope = "col">Date</th>
                        <th scope = "col">Notes</th>
                        <th scope = "col">Link</th>
                        <th scope = "col">Update</th>
                        <th scope = "col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for event in events %}
                        <tr>
                            <td>{{ event.name }}</td>
                            <td>
                                <img style="min-width:150px; width: 300px" class="img-fluid img-thumbnail" src="{{ event.image }}" alt="No image">
                            </td>
                            <td class = text-nowrap>{{ event.date }}</td>
                            <td class = text-nowrap>{{ event.notes }}</td>
                            <td>
                                <a href="{{ event.link }}" class="btn btn-primary">Buy Tickets</a></td>
                            <td>
                                <a href="{% url 'update_favorite' event.id %}"><i class="bi bi-pencil-square"></i></a>
                            </td>
                            <td>
                                <a href="{% url 'delete_favorite' event.id %}" class="text-danger"><i class="bi bi-trash3-fill"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <a href="{% url 'ticketmaster-base' %}">Keep Searching!</a>
        </div>
    </div>
</div>
</body>
</html>
